<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/image/artlist.icon.png" type="image/x-icon">
    <title>adminadd</title>
</head>
<body>
    <section class="add-song">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="add-song-form">
                        <h2 class="text-center mb-4">Add New Song</h2>
                        <form id="newSongForm" class="form" style="background-color: black;">
                            <div class="mb-3">
                                <label for="title" class="form-label">Song Title</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>
                            <div class="mb-2">
                                <label for="artist" class="form-label">Artist</label>
                                <input type="text" class="form-control" id="artist" name="artist" required>
                            </div>
                            <div class="mb-2">
                                <label for="genre" class="form-label">Genre</label>
                                <select id="genre" class="form-select" name="genre" required>
                                    <option value="">Select Genre</option>
                                    <option value="POP">POP</option>
                                    <option value="Hip-Hop">Hip-Hop</option>
                                    <option value="Piano">Piano</option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <label for="posterFile" class="form-label">Select Poster Image</label>
                                <input type="file" class="form-control" id="posterFile" name="posterFile" accept="image/*" required>
                                <img id="previewImage" src="" alt="Preview" class="img-preview">
                            </div>
                            <div class="mb-2">
                                <label for="audioFile" class="form-label">Select Audio File</label>
                                <input type="file" class="form-control" id="audioFile" name="audioFile" accept=".mp3" required>
                                <audio class="mb-2" controls id="audioPlayer">
                                    <source class="sour" src="" type="audio/mpeg">
                                    Tarayıcınız ses dosyalarını desteklemiyor.
                                  </audio>
                                  
                            </div>
                            <div class="d-grid gap-2">
                                <input type="submit" placeholder="Add Song" style="background-color: #ffda2a;">
                                <a href="./admin.html" style="color: #fff;">Admin panel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section> 
  
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./assets/script/adminadd.js"></script>

</body>

</html>
